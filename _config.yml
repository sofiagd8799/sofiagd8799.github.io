description: "Your professional/research website"
baseurl: "" # leave blank for username.github.io
url: "https://sofiagd8799.github.io"

# Use Minimal Mistakes
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Plugins allowed on GitHub Pages
plugins:
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-feed

# (Optional, but nice)
minimal_mistakes_skin: "default"
markdown: kramdown
kramdown:
  input: GFM

  # Apply the sidebar to all pages by default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      sidebar:
        nav: "main"
