    - "https://github.com/sofiagd8799"
    - "https://www.linkedin.com/in/sofiagd8799/"
    - "https://www.instagram.com/YOUR_INSTAGRAM_USERNAME/"

# Sass/CSS (lets your /assets/css/custom.scss be used + minified)
sass:
  sass_dir: assets/css
  style: compressed

# Feed (jekyll-feed) – set a title for RSS/Atom
feed:
  path: atom.xml




