# Defaults to keep pages looking consistent
defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true
      read_time: false
      show_date: false
      share: false
      related: false
      toc: false

# SEO basics (jekyll-seo-tag uses these)
